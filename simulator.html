<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Placement Simulator</title>
    <!-- https://electronjs.org/docs/tutorial
                           /security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" 
          content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./assets/font/stylesheet.css">
    <link rel="stylesheet" href="simulator.css">
    <link rel="stylesheet" type="text/css" href="./google-code-prettify/prettify.css">
  </head>
  <body onload="PR.prettyPrint()">
    <canvas id="simulatorCanvas"></canvas>
    <button id="leftButton" class="directional left" onclick="left()"><img src="./assets/simulatorWindow/leftArrow.png"></button>
    <button id="rightButton" class="directional right" onclick="right()"><img src="./assets/simulatorWindow/rightArrow.png"></button>
    <button id="topButton" class="hold top" onclick="topRender()"><img src="./assets/simulatorWindow/topHold.png"></button>
    <button id="noHoldButton" class="hold left" onclick="noHold()"><img src="./assets/simulatorWindow/noHold.png"></button>
    <button id="backgroundButton" class="hold right" onclick="backgroundHold()"><img src="./assets/simulatorWindow/backgroundHold.png"></button>
    <button id="bottomButton" class="hold bottom" onclick="bottom()"><img src="./assets/simulatorWindow/bottomHold.png"></button>
    
    <script src="simulator.js" onload="startSimulator()"></script>
    <script type="text/javascript" src="./google-code-prettify/prettify.js"></script>
  </body>
</html>
